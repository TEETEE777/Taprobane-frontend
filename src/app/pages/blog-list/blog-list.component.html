<app-navbar></app-navbar>

<div class="blog-list-container">
  <h2 class="blog-title">Our Blog</h2>

  <div *ngIf="blogs.length === 0" class="empty-state">
    <p>No blog posts available yet.</p>
  </div>

  <div class="blog-grid" *ngIf="blogs.length > 0">
    <div
      class="blog-card"
      *ngFor="let blog of blogs"
      (click)="viewBlog(blog._id)"
    >
      <div class="blog-image">
        <img *ngIf="blog.image" [src]="blog.image" alt="{{ blog.title }}" />
      </div>
      <div class="blog-content">
        <h3>{{ blog.title }}</h3>
        <p>{{ blog.content | slice : 0 : 120 }}...</p>
        <span class="blog-author"
          >By {{ blog.authorId?.name || "Unknown" }}</span
        >
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
